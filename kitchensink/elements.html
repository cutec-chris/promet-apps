<body>
  <div class="toolbar">
    <h1>Zeiterfassung</h1>
  </div>
  <div class="content">
    <ul class="edit rounded">
      <li><input name="name" placeholder="Text" id="some_name" type="text"></li>
      <li><input name="search" placeholder="Search" id="some_name" type="search"></li>
      <li><input name="phone" placeholder="Phone" id="some_name" type="tel"></li>
      <li><input name="zip" placeholder="Numbers" id="some_name" type="number"></li>
      <li><input name="email" placeholder="Email" id="some_name" type="email"></li>
      <li><input name="url" placeholder="Url" id="some_name" type="url"></li>
      <li><textarea placeholder="Textarea"></textarea></li>
      <li>Sample Toggle <span class="toggle"><input type="checkbox"></span></li>
        <li class="arrow">
          <select id="lol">
            <optgroup label="Swedish Cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </optgroup>
          </select>
        </li>
        <li><input name="some_name" value="iphonedelcopon" id="some_name" type="password"></li>
        <li><input name="food" value="punch" title="Punch" type="checkbox"></li>
        <li><input name="food" value="pie" checked="checked" title="Pie" type="checkbox"></li>
        <li><input name="bag" value="paper" title="Paper" type="radio"></li>
        <li><input name="bag" value="plastic" title="Plastic" type="radio"></li>
      </ul>
  </div>
</body>
