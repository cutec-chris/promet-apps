<!DOCTYPE html>
<html>
  <head>
    <title>Avamm</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js" type="text/javascript"></script>
    <script src="appbase/promet.js" type="text/javascript"></script>
    <script src="appbase/promet-datastore.js" type="text/javascript"></script>
    <script src="appbase/promet-forms.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.dhtmlx.com/edge/fonts/font_awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.dhtmlx.com/edge/dhtmlx.css">
    <link href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0px;
            background-color: #EBEBEB;
        }
    </style>
    <script type="text/javascript">
    dhtmlxEvent(window,"load",function(){                          //provides your script as a handler of the 'onload' HTML event
      console.log('Loading App...');
      Avamm.AfterLogin = function(username,LoginContent) {
        console.log('AfterLogin executed...');
        LoginContent.cells('a').progressOn();
        LoginContent.attachEvent("onContentLoaded", function(id){
          FixWikiContents(LoginContent.cells('a').getFrame());
          LoginContent.cells('a').progressOff();
        });
        LoginContent.cells('a').attachURL(GetBaseUrl()+'/wiki/Promet-ERP-help/users/'+encodeURI(username));
      }
      InitAvammApp();
      StartAvammApp();
    });
    </script>
  </head>
  <body>
    <div id="sbMain"></div>
    <script src="messages/messages.js" type="text/javascript"></script>
    <script src="tasks/tasks.js" type="text/javascript"></script>
    <script src="masterdata/masterdata.js" type="text/javascript"></script>
    <script src="project/project.js" type="text/javascript"></script>
    <script src="meeting/meeting.js" type="text/javascript"></script>
    <script src="times/times.js" type="text/javascript"></script>
    <script src="documents/documents.js" type="text/javascript"></script>
    <script src="statistics/statistics.js" type="text/javascript"></script>
  </body>
</html>
